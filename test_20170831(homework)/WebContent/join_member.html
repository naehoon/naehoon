<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/form-register.css">
<title>~ 회원가입 ~</title>
</head>
<body>
	<form name="joinForm" action="MemberProcess" method="post">
		<div id="form-title-row">
			<h1 id="h1label">회원가입</h1>
		</div>
		<table id="tablestyle" width="500">
			<tr>
				<td id="label">* 아이디</td>
				<td><input id="textbox" type="text" name="id" maxlength="20"></td>
			</tr>
			<tr>
				<td id="label">* 비밀번호</td>
				<td><input id="textbox" type="password" name="pass"
					maxlength="20"></td>
			</tr>
			<tr>
				<td id="label">* 성명</td>
				<td><input id="textbox" type="text" name="name" maxlength="20"></td>
			</tr>
			<tr>
				<td id="label">* 취미</td>
				<td><select id="selectbox" name="hobby">
						<option value="">취미선택</option>
						<option value="게임">게임</option>
						<option value="영화">영화</option>
						<option value="운동">운동</option>
						<option value="원예">원예</option>
						<option value="기타">기타</option>
				</select></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><span> <input id="btn"
						type="submit" value="전송" /> <input id="btn" type="reset"
						value="입력 초기화" />
				</span></td>
			</tr>
		</table>
	</form>
</body>
</html>
