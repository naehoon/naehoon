<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--post = 	http 프로토콜에 암호화하여 전달하라는 뜻이다. -->
<!--  action 에 명시된 servlet 으로 값을 전송한다 -->

	<form method="post" action="MemberProcess">
		<table border="1" width="40%">
			<caption align="center">
				<h3>회 원 가 입</h3>
			</caption>
			<tr>
				<th width="30%">이름</th>
				<td width="70%" align="left"><input type="text" name="name" size="27%" /></td>
			</tr>
			
			<tr>
				<th width="30%">주소</th>
				<td width="70%" align="left"><input type="text" name="addr" size="27%" /></td>
			</tr>
			
			<tr>
				<th width="30%">전화</th>
				<td width="70%" align="left"><input type="text" name="tel" size="27%" /></td>
			</tr>
		</table>
		</br>
		
		<table width="40%">
			<tr>
				<td align="right"><input type="submit" value="가입">
			</tr>
		</table>
		
	</form>
</body>
</html>
