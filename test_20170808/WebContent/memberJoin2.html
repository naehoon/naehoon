<script language="javascript">

	function check_form(){
		
		//alert("전송 전 체크 작업!!!");
		
		var idlength = joinForm.id.value.length; //아이디길이
		var id= joinForm.id.value; //아이디
		var pass = joinForm.pass.value; //비밀번호 
		var passconfirm = joinForm.passconfirm.value; //비밀번호 확인
// 		var gender = joinForm.ra.value; //성별
		var name = joinForm.name.value; //성명
		var hobby = joinForm.hobby.value; //취미
		
		var obj = document.getElementsByName('ra');
		var checked_index = -1;
		var checked_value = '';
		
		for( i=0; i<obj.length; i++ ) {
			if(obj[i].checked) {
				checked_index = i;
				checked_value = obj[i].value;
			}
		}
		
		if(idlength<6){
			alert("ID 는 6자리 이상 입력해 주세요");
			joinForm.id.focus();
			joinForm.id.reset();
			return false;

		}else if(pass == '' || passconfirm == ''){
			alert("패스워드 및 패스워드 확인을 입력해 주세요.");
			joinForm.pass.focus();
			joinForm.reset();
			return false;
			
		}else if(pass != passconfirm){
			alert("두개의 비밀번호가 일치하지 않습니다.");
			joinForm.pass.focus();
			joinForm.reset();
			return false;
		
		}else if(name == ''){
			alert("성명을 입력해 주세요.");
			joinForm.name.focus();
			joinForm.reset();
			return false;
			
		}else if(hobby ==''){
			alert("취미를 선택해 주세요.");
			joinForm.hobby.focus();
			joinForm.reset();
			return false;
		}
		
// 		document.write("id : " + id +"<br>" 
// 								+ "pass : " + pass +"<br>"
// 								+ "passconfirm : " + passconfirm +"<br>"
// 								+ "gender : " + gender +"<br>"
// 								+ "name : " + name +"<br>"
// 								+ "hobby : " + hobby +"<br>"
// 				);

		
		alert( "회원가입 성공!!!\n"
				+ "id : " + id +"\n"
				+ "pass : " + pass +"\n"
				+ "passconfirm : " + passconfirm +"\n"
				+ "name : " + name +"\n"
				+ "gender : " + checked_value +"\n"
				+ "hobby : " + hobby +"\n"
		);
		
		return true;
	}
